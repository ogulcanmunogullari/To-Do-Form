<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="toDoList">
        <form id="toDoForm">
            <h1>To Do List</h1>
            <div>
                <label for="getTask">Add a task</label>
                <input type="text" id="getTask" placeholder="Enter your task" required>
            </div>
            <div>
                <input type="submit" value="Submit">
                <input type="button" value="Clear Tasks" id="clear">
            </div>
            <div>
                <ul id="ul">
                </ul>
            </div>

        </form>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
